<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Public Library - Dashboard</title>
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap">
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="{% static 'assets/plugins/datatables/datatables.min.css' %}">
</head>

<body>
    <div class="main-wrapper">
        {% include 'includes/header.html' %}
        
        {% include 'includes/sidebar.html' %}
        <div class="page-wrapper">
            <div class="content container-fluid">
                {% block content %}
                {% endblock %}

            </div>
        </div>
        <div class="container mt-5">
            <div class="card profile-card">
                <div class="card-body text-center">
                    <div class="profile-pic mb-3">
                        <img src="path/to/profile_pic.jpg" class="rounded-circle img-fluid" alt="Profile Picture">
                    </div>
                    <h2 class="card-title">John Doe</h2>
                    <div class="profile-info">
                        <p><i class="fas fa-envelope"></i> john.doe@example.com</p>
                        <p><i class="fas fa-mobile-alt"></i> +1234567890</p>
                        <p><i class="fas fa-user"></i> John Doe</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    

       
</body>

</html>
