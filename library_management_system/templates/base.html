<!DOCTYPE html>
<html lang="en">
  {%load static%}

  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta property="twitter:card" content="summary_large_image" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Example</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar {
        background-image: url("../static/assets/img/banner.jpg");
        background-size: cover;
        background-position: center;
        height: 100px;
      }
      .navbar-brand img {
        height: 100px;
      }
      .btn-signup {
        background-color: #007bff;
        color: white;
      }
      .search-section {
      padding: 3rem 1rem;
      background-color: #f8f9fa;
      text-align: center;
    }
    .search-section h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    .search-section p {
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }
    .search-section .input-group {
      max-width: 600px;
      margin: 0 auto;
    }
      
    </style>
  </head>

  <body>
    <link href="../static/assets/css/base.css" rel="stylesheet" />
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../static/assets/img/logo.png" alt="Logo" />
        </a>
        <div class="d-flex">
          <button class="btn btn-outline-primary" type="submit">Sign Up</button>
        </div>
      </div>
    </nav>
    <div class="search-section my-5">
      <h1>Your next favorite book is one search away</h1>
      <p>Search and quickly find books by title and author</p>
      <form method="post" action="{% url 'search_books' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group">
            <input
              type="text"
              id="searchInput"
              name="query" 
              class="form-control"
              placeholder="Search Books"
              aria-label="Search Books"
              aria-describedby="searchButton"
            />
            <button id="searchButton" class="btn btn-primary" name="query" type="submit"> <!-- Change type to submit -->
              Search
            </button>
        </div>
    </form>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  </body>
</html>

<link href="../static/assets/css/base.css" rel="stylesheet" />
